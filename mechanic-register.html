<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Registration - Ready Mechanic</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <div class="form-header">
                <img src="assets/img/logo.png" alt="ReadyMechanic Logo" class="logo">
                <h1>Join as Mechanic</h1>
                <p>Start earning by providing professional automobile services</p>
            </div>

            <form id="mechanicRegisterForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span class="error-message" id="fullNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="experience">Years of Experience *</label>
                    <select id="experience" name="experience" required>
                        <option value="">Select Experience</option>
                        <option value="0-1">0-1 years</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                    <span class="error-message" id="experienceError"></span>
                </div>

                <div class="form-group">
                    <label for="vehicleTypes">Vehicle Types You Service *</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="vehicleTypes" value="bike">
                            <span class="checkmark"></span>
                            Bike
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="vehicleTypes" value="car">
                            <span class="checkmark"></span>
                            Car
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="vehicleTypes" value="both">
                            <span class="checkmark"></span>
                            Both
                        </label>
                    </div>
                    <span class="error-message" id="vehicleTypesError"></span>
                </div>

                <div class="form-group">
                    <label for="skills">Skills & Specializations *</label>
                    <textarea id="skills" name="skills" rows="3" placeholder="e.g., Engine repair, Brake service, Electrical work, etc." required></textarea>
                    <span class="error-message" id="skillsError"></span>
                </div>

                <div class="form-group">
                    <label for="serviceArea">Service Area (City/Area) *</label>
                    <input type="text" id="serviceArea" name="serviceArea" required>
                    <span class="error-message" id="serviceAreaError"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                    <span class="error-message" id="addressError"></span>
                </div>

                <div class="form-group">
                    <label for="licenseNumber">License Number *</label>
                    <input type="text" id="licenseNumber" name="licenseNumber" required>
                    <span class="error-message" id="licenseNumberError"></span>
                </div>

                <div class="form-group">
                    <label for="aadharNumber">Aadhar Number *</label>
                    <input type="text" id="aadharNumber" name="aadharNumber" required>
                    <span class="error-message" id="aadharNumberError"></span>
                </div>

                <div class="form-group">
                    <label for="bankAccount">Bank Account Number *</label>
                    <input type="text" id="bankAccount" name="bankAccount" required>
                    <span class="error-message" id="bankAccountError"></span>
                </div>

                <div class="form-group">
                    <label for="ifscCode">IFSC Code *</label>
                    <input type="text" id="ifscCode" name="ifscCode" required>
                    <span class="error-message" id="ifscCodeError"></span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" class="link">Terms and Conditions</a> and <a href="#" class="link">Privacy Policy</a></label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn">
                    <span class="btn-text">Register as Mechanic</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn-google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>

                <div class="form-footer">
                    <p>Already have an account? <a href="mechanic-login.html" class="link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/page-loader.js"></script>
    <script type="module" src="assets/js/mechanic-auth.js"></script>
</body>
</html>
